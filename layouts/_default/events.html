{{ define "main" }}
  <section class="max-w-5xl mx-auto">
    <header>
      {{ if .Params.showBreadcrumbs | default (.Site.Params.article.showBreadcrumbs | default false) }}
        {{ partial "breadcrumbs.html" . }}
      {{ end }}
      <h1 class="mt-0 text-4xl font-extrabold text-neutral-900 dark:text-neutral">
        {{ .Title | emojify }}
      </h1>
    </header>
    <section class="prose mt-6 max-w-4xl dark:prose-invert">
        <div class="lead">
            {{ .Params.description }}
        </div>
      {{ .Content | emojify }}
    </section>
    <section class="mt-6">
        {{ partial "partials/events-list.html" . }}
      </section>
  </section>
{{ end }}
