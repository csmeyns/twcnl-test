          <!-- Tag Link -->
          {{ $tags := .Params.tags }}
          {{ if $tags }}
              <div class="mb-2">
                
                  {{ range $tags }}
                      <a href="/tags/{{ . | urlize }}" class="bg-blue-100 text-blue-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded-md dark:bg-gray-700 dark:text-blue-400 mb-2">
                          {{ . }}
                      </a>
                  {{ end }}
              </div>
          {{ end }}
