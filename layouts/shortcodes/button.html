<a
  class="rounded-md bg-primary-600 px-4 py-2 text-neutral no-underline hover:bg-primary-500 hover:rounded-md dark:bg-primary-800 dark:hover:bg-primary-700"
  {{ with .Get "href" }}href="{{ .Site.BaseURL }}{{ . }}"{{ end }}
  {{ with .Get "target" }}target="{{ . }}"{{ end }}
  {{ with .Get "download" }}download="{{ . }}"{{ end }}
  role="button"
>
  {{ .Inner }}
</a>
